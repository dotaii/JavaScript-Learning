<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registry</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <form action="" method="post" id="form-1" class="form">
            <h1 class="heading">Register</h1>
            <div class="form-group">
                <label for="fullname" class="form-label">Full name</label>
                <input type="text" id="fullname" name="fullname" class="form-control" placeholder="Vd: Tai do">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Vd: email@abc.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Input password">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password-confirmation" class="form-label">Confirm password</label>
                <input type="password" id="password-confirmation" name="password-confirmation" class="form-control" placeholder="Confirm password">
                <span class="form-message"></span>
            </div>

            <button class="btn-submit">Register</button>
        </form>
        <form action="" method="post" id="form-2" class="form">
            <h1 class="heading">Login</h1>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Vd: email@abc.com">
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Input password">
                <span class="form-message"></span>
            </div>
            

            <button class="btn-submit">Login</button>
        </form>

    </section>
    <script src="main.js"></script>
    <script>
        //Mong muá»‘n
        validator({
            form: '#form-1',
            formInput: 'form input',
            formMessage: '.form-message',
            formGroupSelector: '.form-group',
            rules: [
                validator.isRequired('#fullname'),
                validator.isRequired('#email'),
                validator.isEmail('#email'),
                validator.isRequired('#password'),
                validator.minLength('#password', 6),
                validator.isRequired('#password-confirmation'),
                validator.isConfirmed('#password-confirmation', function() {
                    return document.querySelector('#password').value;
                })

            ],
            onSubmit: function(data) {
                //Call API
                console.log(data);
            }
        })
        validator({
            form: '#form-2',
            formInput: 'form input',
            formMessage: '.form-message',
            formGroupSelector: '.form-group',
            rules: [
                validator.isRequired('#email'),
                validator.isEmail('#email'),
                validator.isRequired('#password'),
                validator.minLength('#password', 6),

            ],
            onSubmit: function(data) {
                //Call API
                console.log(data);
            }
        })
    </script>
</body>

</html>
